<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Rent a bike">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="assets/css/style.css">
    <title>Contact us</title>
</head>
<body>
    <header>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
        </label>
         <div id="logo">
         </div>
         <nav>
             <ul>
                 <li>
                     <a href="index.html">Home</a>
                 </li>
                 <li>
                     <a href="index.html#bikes-section">Bikes</a>
                 </li>
                 <li>
                     <a href="contact.html">Contact us</a>
                 </li>
             </ul>
         </nav>
     </header>

     <section id="contact-box">
         <div class="inside-box">
            <div class="form-side">
                <form action="./confirmation.html" method="get">
                    <h2>contact us</h2>
                    <input class="field" type="text" placeholder="Name" required >
                    <input class="field" type="email" placeholder="rentabike@example.com" required>
                    <textarea class="field" cols="30" rows="6" placeholder="write your message here...." required></textarea>
                    <button id="submit" type="submit">submit</button>
                </form>
            </div>
            <div class="right-side">
                <h2>Have any questions or suggestions?</h2>
                <p>share them in the message box. I will respond to you within 24 hours </p>
            </div>
         </div>
     </section>
     <footer>
        <!-- <div> -->
            <ol class="icons">
                <li>
                    <a href="https://facebook.com" target="_blank" rel="noopener" 
                    aria-label="visit my facebook page">
                    <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://instagram.com" target="_blank" rel="noopener" 
                    aria-label="visit my instagram page">
                    <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ol>
    </footer>

     <!-- font awesome script -->
     <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>
</body>
</html>
