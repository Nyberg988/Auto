    <header>
       <input type="checkbox" id="check">

        <nav>

    <section id="contact-box">
        <div class="inside-box">
           <div class="form-side">
               <form action="./confirmation.html" method="get">
                   <h2>Kontakta oss</h2>
                   <input class="field" type="text" placeholder="*Namn" required >
                   <input class="field" type="email" placeholder="*Email" required>
                   <textarea class="field" cols="30" rows="6" placeholder="*Skriv ditt meddelande här" required></textarea>
                   <button id="submit" type="submit">Skicka</button>
               </form>
           </div>
           <div class="right-side">
               <h2>Fyll i formuläret</h2>
               <p>Skriv erat meddelande i formuläret eller kontakta oss på email aibelsince@hotmail.com
                Vi svarar inom 24h!
               </p>
           </div>
        </div>
    </section>
